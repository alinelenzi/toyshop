<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="assets/css/estilo3.css" rel="stylesheet">

</head>

<body>
    <div class="container" id="container">
        <div class="form-container register-container">
            <form action="a">
                <h1>Registro aqui</h1>
                <input type="text" placeholder="Nome">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Senha">
                <button>Registrar</button>
                <span>Ou entre com sua conta</span>
                <div class="social-container">
                    <a href="#" class="social"></a>

                </div>
            </form>
        </div>

        <div class="form-container login-container">
            <form action="a">
                <h1>Login</h1>
                <input type="email" name="email" id="email" placeholder="Email">
                <input type="password" name="password" id="password" placeholder="Senha">
                <div class="content">
                    <div class="checkbox">
                        <input type="checkbox" name="checkbox" id="checkbox">
                        <label for="Lembrar de mim"></label>
                    </div>
                    <div class="pass-link">
                        <a href="#">Lembrar Senha</a>
                    </div>
                </div>
                <button type="button" value="Entrar" onclick="fazerLogin()">Login</button>
                <span>Ou crie sua conta</span>
                <div class="social-container">

                </div>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1 class="title">Bem vindos<br>Amigos</h1>
                    <p>Se tiver uma conta, faça login</p>
                    <button class="gost" id="login">Login</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1 class="title">Start</h1>
                    <p>Se não tiver conta, registre-se</p>
                    <button class="ghost" id="register">Registre-se</button>

                </div>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
</body>

</html>
